<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">
            <i class="bi bi-check2-square"></i> My Todos
        </h2>
    </div>

    <!-- Add Todo Form -->
    <form class="input-group mb-4" th:action="@{/add}" method="post">
        <input type="text" name="title" placeholder="Enter a new task..."
               class="form-control border-primary" required>
        <button class="btn btn-primary">Add</button>
    </form>

    <!-- Empty list message -->
    <div th:if="${#lists.isEmpty(todos)}" class="alert alert-info text-center">
        No todos yet! Add one above ⬆️
    </div>

    <!-- Todo List -->
    <div class="row g-3">
        <div class="col-12" th:each="todo : ${todos}">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Complete toggle -->
                    <div class="d-flex align-items-center">
                        <a th:href="@{/update/{id}(id=${todo.id})}" class="me-3">
                            <i class="bi"
                               th:classappend="${todo.completed} ? 'bi-check-circle-fill text-success fs-4' : 'bi-circle text-secondary fs-4'">
                            </i>
                        </a>
                        <span th:text="${todo.title}"
                              th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : 'fw-medium'">
                        </span>
                    </div>

                    <!-- Delete -->
                    <a th:href="@{/delete/{id}(id=${todo.id})}" class="text-danger">
                        <i class="bi bi-trash fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
