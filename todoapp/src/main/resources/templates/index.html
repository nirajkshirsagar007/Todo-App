<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
      <div class="todo-container">
          <h4>
            <i class="bi bi-calendar-check"></i> To-Do List
          </h4>
          <form class="d-flex mb-4 mt-4">
              <input type="text" name ="title" placeholder="Add your task" class=" form-control todo-inout" required>
              <button class="btn btn-add">ADD<span>+</span></button>
          </form>

            <div th:if=${#lists.isEmpty(todos)}" class="text-center text-muted">
                No todos found
            </div>

      </div>

</body>
</html>
